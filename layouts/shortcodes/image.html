<div class="wrapper"
     style="display: block; margin-left: auto; margin-right: auto; 
            margin-bottom: 20px; width: 90%;">
  <figure class="image"
	  style="display: block; margin-left: auto; margin-right: auto; 
                 width: {{ .Get "width" }};">
    <a href="{{ .Get "src" }}">
        <img src="{{ .Get "src" }}" alt="{{ .Get "alt" }}"  align="center">
    </a>
    <figcaption style="font-style: italic; text-align: justify;">
      {{ .Get "descr" }}
    </figcaption>
  </figure>
</div>
