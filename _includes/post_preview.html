<a href="{{ post.url }}"> {{ post.title }}</a> |
{{ post.date | date: '%Y-%m'}}</li>
<p>
{%- if post.categories.first == "Astronomy" -%}
   <a href="/archive#{{ post.categories.first }}-ref">
	<span class="badge_red">{{ post.categories.first }}</span>
   </a> 
{% else %}
   <a href="/archive#{{ post.categories.first }}-ref">
	<span class="badge_green">{{ post.categories.first }}</span>
   </a>
{% endif %}

{% for tag in post.tags %}
   <a href="/archive#{{ tag }}-ref">
       <span class="badge_blue">{{ tag }}</span>
   </a>
{% endfor %}	
</p>
<p style="color: gray;">
{{ post.description }}
</p>
